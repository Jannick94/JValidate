<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<style type="text/css">
		.form-control:focus {
			border-color: none!important;
			-webkit-box-shadow: none;
			box-shadow: none;
		}
	</style>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>JValidate</h1>
			<hr>

			<form action="" method="post" class="jvalidate-form">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<input type="text" class="form-control" name="voornaam" placeholder="Voornaam" data-validate="required">
						</div>	
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<input type="text" class="form-control" name="achternaam" placeholder="Achternaam" data-validate="required">
					  </div>
					</div>	
				</div>
				
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<input type="text" class="form-control" name="iban" placeholder="IBAN" data-validate="iban">
						</div>	
					</div>
					
					<div class="col-md-6">
						<div class="form-group">
							<input type="text" class="form-control" name="number" placeholder="Nummer" data-validate="number">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<input type="text" class="form-control" name="email" placeholder="Email" data-validate="email">
				</div>
    			<div class="form-group">
					<input type="text" class="form-control" name="regex" placeholder="Regex (alleen cijfers en letters)" data-validate="regex:a-z0-9">
				</div>
        		<div class="form-group">
					<input type="text" class="form-control" name="minlength" placeholder="Minimaal 5, Maximaal 10" data-validate="minlength:5|maxlength:10">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="min" placeholder="Min 5 maximaal 100" data-validate="required|min:5|max:100">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="custom" placeholder="Moet 123 zijn!" data-validate="custom:customValidatie">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="same" id="same1" placeholder="Moet het zelfde zijn als same 2" data-validate="required|same:#same2" data-name="veld 1">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="same" id="same2" placeholder="Moet het zelfde zijn als same 1" data-validate="required|same:#same1" data-name="veld 2">
				</div>
                <div class="form-group">
					<input type="text" class="form-control" name="min" placeholder="Minimaal 5, Maximaal 10, Alleen leestekens" data-validate="minlength:5|maxlength:10|regex:\!\@\#\$\%\^\&\*\(\)">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="date" placeholder="Date (dd-mm-yyyy)" data-validate="date:dd-mm-yyyy">
				</div>
				<div class="form-group">
					<select class="form-control" data-validate="required">
						<option value="">Select an option</option>
						<option value="1">Option 1</option>
						<option value="2">Option 2</option>
						<option value="3">Option 3</option>
					</select>
				</div>
				<div class="form-group">
					<div class="checkbox" data-validate="group:3">
						<label>
							<input type="checkbox">
							Checkbox 1
						</label>
						<label>
							<input type="checkbox">
							Checkbox 2
						</label>
						<label>
							<input type="checkbox">
							Checkbox 3
						</label>
						<label>
							<input type="checkbox">
							Checkbox 4
						</label>
					</div>
				</div>
				<div class="form-group">
					<div class="radio" data-validate="group">
						<label>
							<input type="radio" name="radio">
							Radio 1
						</label>
						<label>
							<input type="radio" name="radio">
							Radio 2
						</label>
						<label>
							<input type="radio" name="radio">
							Radio 3
						</label>
						<label>
							<input type="radio" name="radio">
							Radio 4
						</label>
					</div>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="remote" placeholder="Ajax" data-validate="remote:http://macbook-pro-van-j.local/remote/index.php" data-validate-delay="600" data-validate-valid="true">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="url" placeholder="URL" data-validate="url">
				</div>
				<div class="form-group">
					<input type="file" class="form-control" name="file" data-validate="file:png,jpg,jpeg">
				</div>

				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/iban.js"></script>
<script type="text/javascript" src="../js/jvalidate.js"></script>
<script type="text/javascript" src="../js/locale/messages.en.js"></script>


<script type="text/javascript">
	function customValidatie(args){
		if (args == '123'){
			return true;
		}

		return false;
	}

	$(function() {

		$('.jvalidate-form').jvalidate({
			errorMessage: true,
			debug: true,
			onRemoteDone: function(data) {

			}
		});

	})
</script>

</body>
</html>
